<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--font-->

        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/ogstyle.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <div class="header-shipping">
            <h5><strong>Free</strong>shipping from 100$</h5>
        </div>
        <div class="header-menu">
            <ul class="menu-list">
                <a href="index.html"><li class="menu-items"><img class="logo" src="assets/media/oculos-de-sol.png" alt=""></li></a>
                <a href=""><li class="menu-items">Sunglasses</li></a>
                <a href=""><li class="menu-items">Prescription glasses</li></a>

                <a href="cart.html"><li class="menu-items"><img src="assets/media/shop-bag.png" alt=""></li></a>
            </ul>
        </div>
    </header>

    <section>
        <h1 class="bag-title">Your Bag</h1>
        <div class="product-container">
            <div class="product-img-container"><img class="product-img" src="assets/media/arnette-catfish-okulos.webp" alt=""></div>

            <div class="product-qt-container">
                <h5 class="product-qt">1</h5>

            <div class="btn-container"><button class="specs-btn">See specs</button></div>
        </div>
    </section>

    <button type="button" class="buy-btn">Checkout</button>

    <aside>
        <h2 class="order-summary">Order Summary</h2>
        <table>
            <tr>
                <td class="order-stats">1 product</td>
                <td class="order-stats"><h4 class="order-prices">US$00,00</h4></td>
            </tr>
            <tr>
                <td class="order-stats">Shipping</td>
                <td class="order-stats"><h4 class="order-prices">Free</h4></td>
            </tr>
            <tr>
                <td class="order-stats">Total</td>

            </tr>
        </table>
